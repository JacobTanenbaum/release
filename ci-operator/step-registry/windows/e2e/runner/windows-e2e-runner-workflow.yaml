workflow:
  as: windows-e2e-runner
  steps:
    pre:
    - chain: ipi-conf-aws
    - ref: ovn-conf
    - chain: ipi-install
    test:
    - ref: windows-e2e-test
    post:
    - chain: ipi-deprovision
  documentation:
    The windows e2e runner workflow executes the windows end-to-end test suite with the OVNKubernetes network plugin
